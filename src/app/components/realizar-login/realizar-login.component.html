<div>
  <h3 class="text-center">Tela de Login</h3>
</div>

<div class="card-component">
  <div>
    <form [formGroup]="formularioDeLogin">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Informe seu e-mail">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" id="senha" placeholder="Informe sua senha">
      </div>
      <button type="submit" (click)="realizarLogin()" class="btn btn-success botao-entrar" [disabled]="formularioDeLogin.invalid">Entrar</button>
      <div>
        <p class="text-center">Ã‰ novo aqui? <a class="link-primary link-cursor" (click)="realizarCadastro()">Criar uma conta</a></p>
      </div>
    </form>
  </div>
</div>
