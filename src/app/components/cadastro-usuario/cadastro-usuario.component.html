<div>
  <h3 class="text-center">Faça seu cadastro</h3>
</div>

<div class="card-component">
  <div>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Informe sua senha">
      </div>
      <div class="form-group">
        <label for="confirmacao-senha">Confirmação da Senha</label>
        <input type="password" class="form-control" id="confirmacao-senha" placeholder="Confirme sua senha">
      </div>
      <button type="submit" class="btn btn-success botao-cadastro">Cadastrar</button>
      <div>
        <p class="text-center">Deseja realizar o login? <a class="link-primary link-cursor" (click)="realizarLogin()">login</a></p>
      </div>
    </form>
  </div>
</div>
