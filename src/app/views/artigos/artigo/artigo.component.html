<div class="container" [@lista-animacao]='estado'>
  <div class="row">
    <div class="col">
      <a [routerLink]="['/artigos']">Voltar</a>
      <h1 class="text-center">{{artigoFullModel?.titulo}}</h1>
      <img [src]="artigoFullModel?.avatarUrl" class="img-fluid" alt="Responsive image">

      <div [innerHtml]="artigoFullModel?.conteudo">

      </div>
    </div>
  </div>
</div>
